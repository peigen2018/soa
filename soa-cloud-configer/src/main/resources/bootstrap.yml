spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/peigen2018/soa-config.git
          search-paths: "{application}"
          default-label: master
      discovery:
        service-id: config-server
        enabled: true
server:
  port: 8900

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://root:root@${eureka.instance.hostname}:8100/eureka/