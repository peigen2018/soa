spring:
  application:
    name: service-auth
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        service-id: config-server
        enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://root:root@${eureka.instance.hostname}:8100/eureka/

