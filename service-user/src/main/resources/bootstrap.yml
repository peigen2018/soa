spring:
  application:
    name: service-user
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        service-id: config-server
        enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://root:root@${eureka.instance.hostname}:8100/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8601/test/auth

